<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/index.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

  <section class="todoapp">
    <!--section 1: header -->
    <header class="header">
      <h1>todos</h1>
      <!--this input corresponds to the model "newTodoRecord-->
      <input class="new-todo"
             v-model="newTodoRecord"
             v-on:keyup.enter="addTodo"
             placeholder="What needs to be done?"
             autofocus>
    </header>

    <!--section 2: display todos here-->
    <section class="main">
      <ul class="todo-list">
        <!--this is accessing todos object in the form of array-->
        <li v-for="todo in todos" class="todo">
          <div class="view">
            <!--to access the array attribute, v-model still needs to be used-->
            <input class="toggle" type="checkbox" v-model="todo.completed" />
            <label>{{ todo.title }}</label>
            <button class="destroy" @click="removeTodo(todo)"></button>
          </div>
        </li>
      </ul>
    </section>
    <input class="toggle-all" id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list"></ul>


    <!--section 3: footer-->
    <footer class="footer"></footer>
  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://evanyou.me">Evan You</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

  <script src="main.js"></script>
  </body>
</html>
